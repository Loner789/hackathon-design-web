<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="вакансии, эксперт сопровождения, работа в яндекс, наставник, ревьюер, работа парт-тайм, обучающие курсы">
  <title>Яндекс Практикум</title>
  <link rel="icon" href="<%=require('./images/yandex-logo.svg')%>">
</head>

<body>
  <header class="header"></header>
  <main class="content">
    <section class="learning"></section>
    <section class="conditions"></section>
    <section class="duties"></section>
    <section class="advantages"></section>
    <section class="vacancies"></section>
    <section class="success-stories"></section>
    <section class="faq"></section>
  </main>
  <footer class="footer"></footer>

  <!-- POPUP WITH FORM -->
  <section class="popup">
    <div class="popup__container">
      <!-- ToDo: button close -->
      <!-- <button type="button" class="button-close" aria-label="Кнопка закрыть"></button> -->

      <!-- ToDo: title -->
      <!-- <h2 class="popup__title"></h2> -->

      <form class="popup__form form" novalidate>
        <label for="name" class="form__label">
          ФИО
          <input type="text" class="form__item" id="name" name="name" minlength="2" maxlength="100" required>
        </label>
        <span class="form__error"></span>

        <label for="email" class="form__label">
          Почта
          <input type="email" class="form__item" id="email" name="email" minlength="2" maxlength="30" required>
        </label>
        <span class="form__error"></span>

        <label for="contact" class="form__label">
          Telegram или телефон
          <input type="text" class="form__item" id="contact" name="contact" minlength="2" maxlength="30" required>
        </label>
        <span class="form__error"></span>

        <label for="position" class="form__label">
          Какая роль вам ближе?
          <select name="position" id="position" class="form__item" required>
            <option value="">--</option>
            <option value="">Наставник</option>
            <option value="">Ревьюер</option>
          </select>
        </label>
        <span class="form__error"></span>

        <label for="position" class="form__label">
          Выберете направление (факультет)
          <select name="position" id="position" class="form__item" required>
            <option value="">--</option>
            <option value="Middle frontend developer">Мидл фронтенд-разработчик</option>
            <option value="Java developer">Java-разработчик</option>
            <option value="Go developer">Go-разработчик</option>
          </select>
        </label>
        <span class="form__error"></span>

        <label for="stack" class="form__label">
          Перечислите набор технологий, которыми вы владеете и уровень владения каждой
          <textarea class="form__item" id="stack" name="stack" minlength="2" maxlength="500" required></textarea>
        </label>
        <span class="form__error"></span>

        <label for="cv" class="form__label">
          Ссылка на резюме (пожалуйста, проверьте, что вы открыли достут к документу)
          <input type="url" class="form__item" id="cv" name="cv" minlength="2" maxlength="100" required>
        </label>
        <span class="form__error"></span>

        <label for="confidential" class="form__label">
          <input type="checkbox" class="form__item" id="confidential" name="confidential" required>
          Я даю согласие АНО ДПО «ШАД» и ООО «ЯНДЕКС» на обработку
          <a href="https://yandex.ru/legal/confidential/">указанных данных</a>
          для целей рассмотрения анкеты и обратной связи по ней.
        </label>
        <span class="form__error"></span>

        <!-- Common button? -->
        <button type="submit" class="form__button">Отправить</button>
      </form>
    </div>
  </section>
</body>

</html>

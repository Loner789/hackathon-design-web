<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="вакансии, эксперт сопровождения, работа в яндекс, наставник, ревьюер, работа парт-тайм, обучающие курсы">
  <title>Яндекс Практикум</title>
  <link rel="icon" href="<%=require('./images/yandex-logo.svg')%>">
</head>

<body>
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="<%=require('./images/yandex-logo.svg')%>" alt="Логотип яндекс." class="header__logo-image">
      <p class="header__logo-caption">Практикум</p>
    </a>
    <a href="#vacancies" class="header__link-button">Вакансии</a>
  </header>
  <main class="content">
    <section class="learning section-indent">
      <div class="learning__content">
        <div class="learning__text-container">
          <h1 class="learning__title"><span class="learning__title-span"></span></h1>
          <p class="learning__subtitle">Мы ищем наставников и ревьюеров</p>
          <a href="#vacancies" class="learning__link-button">Стать частью команды</a>
        </div>
        <div class="learning__learning-picture"></div>
      </div>

    </section>
    <section class="conditions"></section>
    <section class="duties"></section>
    <section class="advantages"></section>
    <section class="vacancies"></section>
    <section class="success-stories"></section>
    <section class="faq"></section>
  </main>
  <footer class="footer"></footer>

  <!-- POPUP WITH FORM -->

</body>

</html>

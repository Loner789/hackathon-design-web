<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="вакансии, эксперт сопровождения, работа в яндекс, наставник, ревьюер, работа парт-тайм, обучающие курсы">
  <title>Яндекс Практикум</title>
  <link rel="icon" href="<%=require('./images/yandex-logo.svg')%>">
</head>

<body>
  <header class="header"></header>
  <main class="content">
    <section class="learning"></section>
    <section class="conditions"></section>
    <section class="duties"></section>
    <section class="advantages"></section>
    <section class="vacancies"></section>
    <section class="success-stories"></section>
    <section class="faq"></section>


    <button type="button" class="button">Test</button>


  </main>
  <footer class="footer"></footer>

  <!-- POPUP WITH FORM -->
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="button-close" aria-label="Кнопка закрыть">
        <!-- ToDo: change teg img to background-image of the button -->
        <img src="<%=require('./images/button-close-popup.svg')%>" alt="Кнопка закрыть">
      </button>

      <!-- ToDo: the title must be taken from the vacancy -->
      <h2 class="popup__title">Хочу быть ревьюером на факультете анализа данных или Data Science</h2>

      <form class="popup__form form" id="form" novalidate>
        <label for="name" class="form__label form__label_place_input">
          <input type="text" class="form__item form__item_input" id="name" name="name" minlength="2" maxlength="100" required placeholder="ФИО">
        </label>
        <span class="form__name-error"></span>

        <label for="email" class="form__label form__label_place_input">
          <input type="email" class="form__item form__item_input" id="email" name="email" minlength="2" maxlength="30" required placeholder="Почта">
        </label>
        <span class="form__email-error"></span>

        <label for="stack" class="form__label">
          <p class="form__label-text">
            Перечислите набор технологий, которыми вы владеете и уровень владения каждой
            <span class="form__required-input">*</span>
          </p>
          <textarea class="form__item form__item_textarea" id="stack" name="stack" minlength="2" maxlength="1000" required></textarea>
        </label>
        <span class="form__stack-error"></span>

        <label for="aboutYou" class="form__label form__label_place_textarea">
          <p class="form__label-text">
            Почему вы хотите стать частью команды Яндекс.Практикума?
          </p>
          <textarea class="form__item form__item_textarea" id="aboutYou" name="aboutYou" minlength="2" maxlength="1000" required></textarea>
        </label>
        <span class="form__aboutYou-error"></span>

        <label for="cv" class="form__label form__label_place_input form__label_place_url">
          <input type="url" class="form__item form__item_input" id="cv" name="cv" minlength="2" maxlength="100" required placeholder="Ссылка на резюме">
          <p class="form__label-prompt">
            Пожалуйста, проверьте, что вы открыли достут к документу
            <span class="form__required-input">*</span>
          </p>
        </label>
        <span class="form__cv-error"></span>

        <label for="confidential" class="form__label form__label_place_checkbox">
          <input type="checkbox" class="form__item form__item_checkbox" id="confidential" name="confidential" required>
          <p class="form__label-text">
            Я даю согласие АНО ДПО «ШАД» и ООО «ЯНДЕКС» на обработку <a class="form__link" href="https://yandex.ru/legal/confidential/">указанных данных</a> для целей рассмотрения анкеты и обратной связи по ней.
            <span class="form__required-input">*</span>
          </p>
        </label>
        <span class="form__confidential-error"></span>

        <button type="submit" class="popup__button">Отправить резюме</button>
      </form>

      <div class="popup__success success">
        <h2 class="success__title">Спасибо, мы получили ваше резюме!</h2>
        <p class="success__text">Мы свяжемся с вами как только всё проверим. Обычно это 2 — 3 дня.</p>
        <a href="#" class="popup__button popup__button_place_success">Вернуться на сайт</a>
        <!-- ToDo: change teg img to background -->
        <img class="success__vector success__vector_left" src="<%=require('./images/popup-vector-success.png')%>" alt="Векторная графика - успешная отправка формы">
        <img class="success__vector success__vector_right" src="<%=require('./images/popup-vector-success.png')%>" alt="Векторная графика - успешная отправка формы">
      </div>
    </div>
  </section>
</body>

</html>

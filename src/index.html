<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="вакансии, эксперт сопровождения, работа в яндекс, наставник, ревьюер, работа парт-тайм, обучающие курсы">
  <title>Яндекс Практикум</title>
  <link rel="icon" href="<%=require('./images/yandex-logo.svg')%>">
</head>

<body>
  <header class="header"></header>
  <main class="content">
    <section class="learning"></section>
    <section class="conditions"></section>
    <section class="duties"></section>
    <section class="advantages"></section>
    <section class="vacancies"></section>
    <section class="success-stories">
      <ul class="success-stories__text-list"></ul>
      <ul class="success-stories__video-list"></ul>
    </section>
    <section class="faq"></section>
  </main>
  <footer class="footer"></footer>

  <template id="template-success-story-text">
    <li class="success-story-text">
      <!-- ToDo: srcset? -->
      <img class="success-story-text__photo">
      <!-- ToDo: check header number" -->
      <div class="success-story-text__content success-story-text__content_hidden">
        <h3 class="success-story-title success-story-title_place_text"></h3>
        <p class="success-story-subtitle success-story-subtitle_place_text"></p>
        <ul class="success-story-text__text"></ul>
      </div>
    </li>

  </template>

  <template id="template-success-story-video">
    <li class="success-story-video">
      <div class="video-story">
        <a class="video-story__link">
          <!-- ToDo: srcset? -->
          <img class="video-story__image">
        </a>
        <!-- ToDo: common class of the button -->
        <button type="button" class="video-button video-button_place_success-story" aria-label="Кнопка воспроизвести видео">
          <!-- ToDo: change teg img to background-image of the button -->
          <img src="<%=require('./images/button-play-video.png')%>" alt="Кнопка воспроизвести видео">
        </button>
      </div>
      <!-- ToDo: check header number" -->
      <h3 class="success-story-title success-story-title_place_video"></h3>
      <p class="success-story-subtitle success-story-subtitle_place_video"></p>
    </li>
  </template>

  <!-- POPUP WITH FORM -->

</body>

</html>
